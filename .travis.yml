sudo: required
services:
    - docker

before_install:
    - docker build -t jakserafin/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true jakserafin/react-test npm test 

after_success:
    - docker build -t jakserafin/multi-client ./client
    - docker build -t jakserafin/multi-nginx ./nginx
    - docker build -t jakserafin/multi-server ./server
    - docker build -t jakserafin/multi-worker ./worker
# log in the docker CLI
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    
    - docker push jakserafin/multi-client
    - docker push jakserafin/multi-nginx
    - docker push jakserafin/multi-server
    - docker push jakserafin/multi-worker 
